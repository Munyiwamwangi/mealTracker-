<div class="" style="text-align:center">
    <h1>YYour Daily Meal List</h1>
</div>
<div class="row">
    <h4>Level of Calories to Display: </h4>
    <select (change)="onChange($event.target.value)">
        <option value="all" selected="selected">Show All</option>
        <option value="high">Calories > 500</option>
        <option value="low">Calories < 500</option> </select> </div> <div class="row">
                <div class="col-sm-3">
                    <h4>Name:</h4>
                </div>
                <div class="col-sm-3">
                    <h4>Description:</h4>
                </div>
                <div class="col-sm-3">
                    <h4>Calories: </h4>
                </div>
                <div class="col-sm-3">
                    <h4>Action</h4>
                </div>
</div>
<hr size=6>

<div *ngFor="let currentMeal of childMealList | caloriesLevel:selectedCaloriesLevel">

    <div class="row">
        <div class="col-md-3">
            <h5>{{ currentMeal.name }}</h5>
        </div>
        <div class="col-md-3" >
            <h5>{{ currentMeal.description }}</h5>
        </div>
        <div class="col-md-3">
            <h5>{{ currentMeal.calories }}</h5>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-5">
                    <button (click)="editButtonHasBeenClicked(currentMeal)">Edit Meal</button>
                </div>
                <div class="col-md-7">
                    <button (click)="deleteButtonHasBeenClicked(currentMeal)">Delete meal</button>
                </div>
            </div>
        </div>
    </div>
    <hr size=4>
</div>
