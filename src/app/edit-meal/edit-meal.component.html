<div *ngIf="childSelectedMeal" style="background-color: mintcream">
    <h2 style="color:mediumseagreen">Edit Dish</h2>

    <div class="form-group">
        <label class="control-label col-md-2">Meal:</label>
        <div class="col-md-10">
            <input class="form-control" [(ngModel)]="childSelectedMeal.name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Description:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="childSelectedMeal.description" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Calories:</label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="childSelectedMeal.calories">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-md-10">
            <button (click)="DoneClicked()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
